<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container">
    <h1>Students Enquiry List</h1>
    
    <table class="table table-bordered table-striped">
		<thead>
		<tr>
			<td>student id</td>
			<td>student name</td>
			<td>student email</td>
			<td>student gender</td>
			<td>student courses</td>
			<td>student timings</td>
		</tr>
		</thead>
		<tbody>
			<tr th:each="se : ${students}">
				<td th:text="${se.stu_Id}"></td>
				<td th:text="${se.stu_Name}"></td>
				<td th:text="${se.stu_Email}"></td>
				<td th:text="${se.stu_Gender}"></td>
				<td th:text="${se.stu_Courses}"></td>
				<td th:text="${se.stu_Timings}"></td>
			</tr>
		</tbody>
	</table><br><br>
	<label for="registration form"><h4>TO REGISTER</h4> </label>
	<a href="registrationForm" class="btn btn-primary">Click here</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
